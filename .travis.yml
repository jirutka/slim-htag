dist: trusty
sudo: false
language: ruby
rvm:
  - 2.4
  - 2.3
  - 2.2
  - jruby-9.1.12.0
env:
  matrix:
    - SLIM_VERSION="~> 3.0"
    - SLIM_VERSION="~> 2.1"
script:
  - bundle exec rake spec
  - bundle exec rake rubocop
deploy:
  provider: rubygems
  api_key:
    secure: ""
  on:
    tags: true
    condition: ${TRAVIS_JOB_NUMBER#*.} = 1
